<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />

        <link rel="stylesheet" href="style.css" />
        <title>Starbucks</title>
    </head>
    <body>
        <section class="section-1">
            <div class="circle"></div>
            <header>
                <a href="#" class="logo"
                    ><img src="/images/logo.png" alt="logo"
                /></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="text-box">
                    <h2>
                        It's not just coffee<br />It's <span>Starbucks</span>
                    </h2>
                    <p>
                        Enjoy Vanilla Sweet Cream and Salted Caramel Cream Cold
                        Brews, slow-steeped and topped with extra
                        deliciousness.A StarbucksÂ® delivery on Uber Eats will
                        brighten up any day.
                    </p>
                    <a href="#">Learn More</a>
                </div>
                <div class="img-box">
                    <img src="/images/img1.png" alt="img1" class="starbucks" />
                </div>
            </div>
            <ul class="thumb">
                <li>
                    <img
                        src="/images/thumb1.png"
                        onclick="imgSlider('/images/img1.png');backgroundSlider('#017143')"
                    />
                </li>
                <li>
                    <img
                        src="/images/thumb2.png"
                        onclick="imgSlider('/images/img2.png');backgroundSlider('#eb7595')"
                        ;
                    />
                </li>
                <li>
                    <img
                        src="/images/thumb3.png"
                        onclick="imgSlider('/images/img3.png');backgroundSlider('#d752b1')"
                    />
                </li>
            </ul>
            <ul class="social">
                <li></li>
                <li>
                    <a href="#"><img src="/images/facebook.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="/images/instagram.png" /></a>
                </li>
                <li>
                    <a href="#"><img src="/images/twitter.png" /></a>
                </li>
            </ul>
        </section>
        <script>
            const imgSlider = (change) => {
                document.querySelector(".starbucks").src = change;
            };
            const backgroundSlider = (color) => {
                const circle = document.querySelector(".circle");
                circle.style.background = color;
            };
            const toggleMenu = () => {
                const menu = document.querySelector(".toggle");
                menu.classList.toggle("active");

                const navigation = document.querySelector(".navigation");
                navigation.classList.toggle("active");
            };
        </script>
    </body>
</html>
